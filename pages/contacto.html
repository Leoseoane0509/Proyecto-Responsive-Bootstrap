<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link Font Awesome -->
  <script src="https://kit.fontawesome.com/f8aeddc0bb.js" crossorigin="anonymous"></script>
  <!-- Link Favicon -->
  <link rel="shortcut icon" href="../media/favicon-2.ico">
  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Link CSS -->
  <link rel="stylesheet" href="../styles/estilos.css">
  <title>Contacto</title>
</head>

<body>
  <!-- MAIN -->
  <main>
    <!-- Formulario de contacto -->
    <div class="container mt-5">
      <h1>¡Charlemos!</h1>
      <form action="contacto.html" class="form">
        <div class="row p-3">
          <!-- Nombre -->
          <div class="col-md-6 mt-2">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" required placeholder="Juan">
          </div>
          <!-- Apellido -->
          <div class="col-md-6 mt-2">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required placeholder="Pérez">
          </div>
        </div>
        <!-- Correo electrónico -->
        <div class="row p-3">
          <div class="col-md-6 mt-2">
            <label for="emailInfo" class="form-label">
              Correo electrónico
            </label>
            <input type="email" class="form-control" id="emailInfo" required placeholder="Juanpérez123@gmail.com">
          </div>
          <!-- Número de teléfono -->
          <div class="col-md-6 mt-2">
            <label for="phoneNumber" class="form-label">
              Número de teléfono
            </label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+54 (011) 1234-5678">
          </div>
        </div>
        <!-- Servicios --opciones -->
        <div class="row p-3 ">
          <div class="col-md-6 mt-2">
            <label for="servicesOptions" class="form-label">Servicios</label>
            <select class="form-select">
              <option>Traducciones</option>
              <option>Clases de inglés</option>
              <option>Clases de español</option>
              <option>Corrección de textos</option>
              <option>Subtitulado inglés-español</option>
              <option>Creación y diseño de sitios web</option>
            </select>
          </div>
          <!-- País de residencia -->
          <div class="col-md-6 mt-2">
            <label for="countryOrigin" class="form-label">
              País de residencia
            </label>
            <input type="text" class="form-control" id="countryOrigin" placeholder="Argentina" required>
          </div>
        </div>
        <!-- Comentarios -->
        <div class="row p-3">
          <div class="col-md-6">
            <label for="comments" class="form-label">¿Preguntas?</label>
            <textarea class="form-control" id="comments" rows="3" required></textarea>
          </div>
          <!-- Recordarme -->
          <div class=" col-md-3 form-check mt-2">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Recordarme
            </label>
          </div>
          <!-- Submit -->
          <div class="col-md-3 mt-2 d-flex flex-column justify-content-center align-items-center">
            <button type="submit" class="btn btn-success btn-grad">
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>





  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
